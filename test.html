<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="library/jquery.min.js"></script>
    <script src="src/jquery.imageFlip.js"></script>
    <script>
        $(window).ready(function(){
            $(".canvasFlipVertical").imageFlip({
                horizontalFlip: false,
                verticalFlip: true,
                canvas: true
            });
            $(".canvasFlipHorizontal").imageFlip({
                horizontalFlip: true,
                verticalFlip: false,
                canvas: true
            });
            $(".canvasFlipVerticalHorizontal").imageFlip({
                horizontalFlip: true,
                verticalFlip: true,
                canvas: true
            });
            $(".cssFlipVertical").imageFlip({
                horizontalFlip: false,
                verticalFlip: true,
                canvas: false
            });
            $(".cssFlipHorizontal").imageFlip({
                horizontalFlip: true,
                verticalFlip: false,
                canvas: false
            });
            $(".cssFlipVerticalHorizontal").imageFlip({
                horizontalFlip: true,
                verticalFlip: true,
                canvas: false
            });

        });
    </script>
    <style>
        body{
            background-color: #c4c4c4;
            color:rgb(48, 38, 38);
        }
        #wrapper{
            margin:0px auto;
            width:860px;
            text-align: center;
        }
        .left{
            float:left;
            margin-right:10px;
            height:300px;
        }
        .left > img, .left canvas{
            border: 1px solid black;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div>
            <span>Source:</span> <a href="">GitHub</a>
            <span>Download:</span> <a href="">here</a>
        </div>
        <div style="clear:both;"></div>
        <br/><br/>
        <div class="left">
            Original Image: <br/>
            <img src="images/image5.jpg" class="" />
        </div>

        <div class="left">
            Canvas Image: Vertical <br/>
            <img src="images/image5.jpg" class="canvasFlipVertical" />
        </div>

        <div class="left">
            Canvas Image: Horizontal <br/>
            <img src="images/image5.jpg" class="canvasFlipHorizontal" />
        </div>

        <div class="left">
            CSS Image: Vertical & Horizontal  <br/>
            <img src="images/image5.jpg" class="canvasFlipVerticalHorizontal" />
        </div>

        <div class="left">
            CSS Image: Vertical <br/>
            <img src="images/image5.jpg" class="cssFlipVertical" />
        </div>

        <div class="left">
            CSS Image: Horizontal <br/>
            <img src="images/image5.jpg" class="cssFlipHorizontal" />
        </div>

        <div class="left">
            CSS Image: Vertical & Horizontal <br/>
            <img src="images/image5.jpg" class="cssFlipVerticalHorizontal" />
        </div>
    </div>
</body>
</html>
